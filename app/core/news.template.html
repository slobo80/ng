<div class="container-fluid">
    <div class="row">

        <!--Sidebar content-->
        <div class="col-md-2">
            <p> Search: <input ng-model="$ctrl.query" /></p>
            <p>
                Sort by:
                <select ng-model="$ctrl.orderProp">
                    <option value="text">Alphabetical</option>
                    <option value="date">Newest</option>
                </select>
            </p>
        </div>

        <!--Body content-->
        <div class="col-md-10">
            <ul class="news">
                <li ng-repeat="news in $ctrl.newsList | filter:$ctrl.query | orderBy:$ctrl.orderProp" class="thumbnail">
                    <a href="#/news/{{news.id}}" class="thumb">
                        <img ng-src="{{news.imageUrl}}" alt="{{news.text}}" />
                    </a>
                    <a href="#/news/{{news.id}}">{{phone.name}}</a>

                    <span>{{news.text}}</span>
                    <p>{{news.date}}</p>
                </li>
            </ul>
            <p>Total number of news items: {{$ctrl.newsCount}}</p>
        </div>
        <!--<pre>{{$ctrl.newsList | filter:$ctrl.query | orderBy:$ctrl.orderProp | json}}</pre>-->
    </div>
</div>
